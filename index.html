<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESE Countdown</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background: #000000;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .card {
        background: #121212;
        border-radius: 10px;
        width: 180px;
        padding: 15px;
        
      }
      .card h2 {
        font-size: 1rem;
        margin-bottom: 10px;
        text-align: center;
      }
      .timer {
        display: flex;
        justify-content: space-around;
        font-size: 1rem;
      }
      .unit {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .unit span {
        font-size: 2rem;
        font-weight: bold;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      .unit span.fade-out {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>ESE Countdown</h1>
    <div class="container">
      <div class="card" data-date="2024-12-03">
        <h2>DAA</h2>
        <div class="timer">
          <div class="unit"><span class="days">--</span><br />Days</div>
          <div class="unit"><span class="hours">--</span><br />Hrs</div>
          <div class="unit"><span class="minutes">--</span><br />Min</div>
          <div class="unit"><span class="seconds">--</span><br />Sec</div>
        </div>
      </div>
      <div class="card" data-date="2024-12-04">
        <h2>CGG BACKLOG</h2>
        <div class="timer">
          <div class="unit"><span class="days">--</span><br />Days</div>
          <div class="unit"><span class="hours">--</span><br />Hrs</div>
          <div class="unit"><span class="minutes">--</span><br />Min</div>
          <div class="unit"><span class="seconds">--</span><br />Sec</div>
        </div>
      </div>
      <div class="card" data-date="2024-12-05">
        <h2>OS</h2>
        <div class="timer">
          <div class="unit"><span class="days">--</span><br />Days</div>
          <div class="unit"><span class="hours">--</span><br />Hrs</div>
          <div class="unit"><span class="minutes">--</span><br />Min</div>
          <div class="unit"><span class="seconds">--</span><br />Sec</div>
        </div>
      </div>
      <div class="card" data-date="2024-12-07">
        <h2>CN</h2>
        <div class="timer">
          <div class="unit"><span class="days">--</span><br />Days</div>
          <div class="unit"><span class="hours">--</span><br />Hrs</div>
          <div class="unit"><span class="minutes">--</span><br />Min</div>
          <div class="unit"><span class="seconds">--</span><br />Sec</div>
        </div>
      </div>
      <div class="card" data-date="2024-12-10">
        <h2>SP</h2>
        <div class="timer">
          <div class="unit"><span class="days">--</span><br />Days</div>
          <div class="unit"><span class="hours">--</span><br />Hrs</div>
          <div class="unit"><span class="minutes">--</span><br />Min</div>
          <div class="unit"><span class="seconds">--</span><br />Sec</div>
        </div>
      </div>
      <div class="card" data-date="2024-12-12">
        <h2>DWDM</h2>
        <div class="timer">
          <div class="unit"><span class="days">--</span><br />Days</div>
          <div class="unit"><span class="hours">--</span><br />Hrs</div>
          <div class="unit"><span class="minutes">--</span><br />Min</div>
          <div class="unit"><span class="seconds">--</span><br />Sec</div>
        </div>
      </div>
    </div>
    <script>
      function updateTimers() {
        const cards = document.querySelectorAll(".card");
        const now = new Date();

        cards.forEach((card) => {
          const endDate = new Date(card.getAttribute("data-date"));
          const diff = endDate - now;
          const days = Math.max(Math.floor(diff / (1000 * 60 * 60 * 24)), 0);
          const hours = Math.max(Math.floor((diff / (1000 * 60 * 60)) % 24), 0);
          const minutes = Math.max(Math.floor((diff / (1000 * 60)) % 60), 0);
          const seconds = Math.max(Math.floor((diff / 1000) % 60), 0);

          const units = ["days", "hours", "minutes", "seconds"];
          units.forEach((unit) => {
            const element = card.querySelector(`.${unit}`);
            if (element.textContent !== String(eval(unit))) {
              element.classList.add("fade-out");
              setTimeout(() => {
                element.textContent = eval(unit);
                element.classList.remove("fade-out");
              }, 300);
            }
          });
        });
      }
      setInterval(updateTimers, 1000);
    </script>
  </body>
</html>
